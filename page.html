<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/cb07d8fa89.js" crossorigin="anonymous"></script>
    <title>My Page</title>
</head>
<body>
    <header>
        <a href="#" class="brand" style="font-size: 1.5em;font-weight: bold;">My Brand</a>
        <button class="nav-toggler">
            <i class="fas fa-bars"></i>
        </button>
        <nav>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Service</a>
            <a href="#" class="nav-link">Profile</a>
            <a href="#" class="nav-link">Contact Us</a>
        </nav>
    </header>
    <form action="" class="form" method="get">
        <div class="group">
            <label class="form-label" for="name">Your Name</label>
            <input type="text" name="name" id="name" class="form-input" placeholder="E.g: Paing Aung Khant">
        </div>
        <div class="group">
            <label class="form-label" for="email">Login Email</label>
            <input type="text" name="email" id="email" class="form-input" placeholder="E.g: Khantaung306@gmail.com">
        </div>
        <div class="group">
            <label class="form-label" for="password">Password</label>
            <input type="text" name="password" id="password" class="form-input">
        </div>
        <div class="group">
            <label class="form-label" for="password_confirmation">Confirm Password</label>
            <input type="text" name="password_confirmation" id="password_confirmation" class="form-input">
        </div>
        <div class="group">
            <label class="form-label" for="address">Your Address</label>
            <textarea name="address" id="address" cols="30" row="7" rows="10"></textarea>
        </div>
        <div class="row">
            <div class="row">
                <input type="checkbox" class="confirm">
                <label for="confrim">Are you sure?</label>
            </div>
            <button class="btn">Submit</button>
        </div>
    </form>
</body>
</html>
